<!DOCTYPE html>
<html>
<head>
  <title>Course Registration</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2563eb, #9333ea);
    }
    .card {
      max-width: 520px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 1rem 2rem rgba(15,23,42,0.35);
    }
  </style>
</head>
<body>

  <div class="card bg-white">
    <div class="card-body p-4 p-md-5">
      <h2 class="text-center mb-1">Course Registration</h2>
      <p class="text-center text-muted mb-4">Department of Computer Science</p>

      <form action="thankyou.html" method="post" class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Student ID</label>
          <input type="text" name="student_id" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" name="full_name" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Semester</label>
          <select name="semester" class="form-select" required>
            <option value="">Select</option>
            <option>AIML</option>
            <option>CSE(General)</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>Mechaninal</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Semester</label>
          <select name="semester" class="form-select" required>
            <option value="">Select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com">
        </div>

        <div class="col-12">
          <div class="border rounded p-3 bg-light">
            <div class="fw-semibold mb-2">Choose Courses</div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="course" value="CS101" id="c1">
              <label class="form-check-label" for="c1">
                CS101-Programming Fundamentals
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="course" value="CS201" id="c2">
              <label class="form-check-label" for="c2">
                CS201-Data Structures
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="course" value="CS301" id="c3">
              <label class="form-check-label" for="c3">
                CS301-Database Systems
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="course" value="CS401" id="c4">
              <label class="form-check-label" for="c4">
                CS401-Operating Systems
              </label>
            </div>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-center gap-2 mt-2">
          <button type="submit" class="btn btn-primary px-4">Submit</button>
          <button type="reset" class="btn btn-outline-secondary px-4">Reset</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
