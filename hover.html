<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:red;
                transition:background-color 3s;
            }
            div:hover{
                width: 100px;
                height: 100px;
                background-color:orange;
            }
        </style>
    </head>
    <body>
        <h1>The Transition Property</h1>
        <p>Hover over the div element below, to see the transition effect.</p>
        <div></div>
    </body>
</html>
