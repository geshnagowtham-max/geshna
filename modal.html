<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bookstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65Vohhpuu
COmLASjC" crossorigin="anonymous">
        <script
    src="https://cdn.jsdelivr.net/npm/bookstrap@5.3.2/dist/js/bookstrap.bundle.min.js"></script>
    </head>
    <body>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
data-bs-target="#myModal">
        Open Modal
        </button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h5>Welcome to B.tech</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    This is a B.tech Modal
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
                </div>
            </div>
        </div>
    </body>
</html>
