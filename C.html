<html>
    <head>
        <title>media</title>
        <style type="text/css">
        body {
            background-color: rgba(19, 16, 15, 0.67);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        @media screen and (max-width: 768px){
            body {
                background-color: rgb(210, 5, 149);
        }
    }
    @media screen and (max-width: 480px) {
        body {
            background-color: rgb(245, 246, 235);
        }
    }
        </style>
    </head>
    <body>
        <h1>The background color changes if we reduce the size of the browser</h1>
    </body>
</html>
