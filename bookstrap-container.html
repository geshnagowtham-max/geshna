<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BOOK STRAP CONTAINER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet"/>
    </head>
    <body>
        <div class="container bg-light">
        <h2>Container</h2>
        <p>This container is fixed-width and responsive. Its width changes at each
        breakpoint.</p>
        </div>
        <div class="container-fluid bg-light">
            <h2>Container Fluid</h2>
            <p>This defines the size of the colored classes.</p>
        </div>
        <div class="container-xs bg-primary">100% width</div>
        <div class="container-lg bg-warning">large break point</div>
        <div class="container-md bg-success">medium breakpoint</div>
        <div class="container-xxl bg-danger">large breakpoint</div>
        <div class="container-xl bg-primary">extra-large breakpoint</div>
        <div class="container-xl bg-secondary">extra-extra-large breakpoint</div>
    </body>
</html>
